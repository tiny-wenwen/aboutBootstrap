<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>栅格系统实现列高一致</title>
	<style type="text/css">
		.col-sm-3{
			background: #ddd;
		}
		.row {
		  display: -webkit-box;
		  display: -webkit-flex;
		  display: -ms-flexbox;
		  display:         flex;
		  flex-wrap: wrap;
		}
		.row > [class*='col-'] {
		  display: flex;
		  flex-direction: column;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-3">1<img class="img-responsive center-block" src="img/img_01.jpg"></div>
			<div class="col-sm-3">2<img class="img-responsive center-block" src="img/img_02.jpg"></div>
			<div class="col-sm-3">3<img class="img-responsive center-block" src="img/img_03.jpg"></div>
			<div class="col-sm-3">4<img class="img-responsive center-block" src="img/img_04.jpg"></div>
			<div class="col-sm-3">5<img class="img-responsive center-block" src="img/img_05.jpg"></div>
			<div class="col-sm-3">6<img class="img-responsive center-block" src="img/img_06.jpg"></div>
		</div>
	</div>
</body>
</html>
